    <canvas id="canvas1" width="300" height="200"></canvas>
    <canvas id="canvas2" width="300" height="200"></canvas>
</div>

<body>
<script>
    function drawButton(canvas, text, url) {
        const ctx = canvas.getContext('2d');
        const buttonWidth = 150;
        const buttonHeight = 60;
        const buttonX = (canvas.width - buttonWidth) / 2;
        const buttonY = (canvas.height - buttonHeight) / 2;

        ctx.fillStyle = 'black';
        ctx.fillRect(buttonX, buttonY, buttonWidth, buttonHeight);

        ctx.fillStyle = '#FFFFFF';
        ctx.font = '20px Arial';
        const textWidth = ctx.measureText(text).width;
        const textX = buttonX + (buttonWidth - textWidth) / 2;
        const textY = buttonY + (buttonHeight + 15) / 2; // 15 is the font size
        ctx.fillText(text, textX, textY);

        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            if (x > buttonX && x < buttonX + buttonWidth && y > buttonY && y < buttonY + buttonHeight) {
                window.location.href = url;
            }
        });
    }

    const canvas1 = document.getElementById('canvas1');
    const canvas2 = document.getElementById('canvas2');

    drawButton(canvas1, 'MV', 'mvtrsr.html');
    drawButton(canvas2, 'Content', 'contenttrsr.html');
</script>
